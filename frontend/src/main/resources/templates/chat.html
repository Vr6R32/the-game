<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" th:src="@{/js/sockScript.js}" ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sockStyle.css}" />
</head>
<body>

<div>
    <input type="hidden" id="username" th:value="${user.username}">
</div>

<div>
    <input type="hidden" id="websocketUrl" th:value="${websocketUrl}">
</div>

<div id="chatWrapper">

<div id="messageContainer"></div>
<div id="messageForm">
    <input type="text" id="message" class="form-control" placeholder="Type your message">
    <button onclick="sendMessage()" class="btn btn-primary">Send Message</button>
</div>
</div>

</body>
</html>
